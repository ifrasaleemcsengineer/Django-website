{% extends 'base.html' %}

{% block content %}
<h1 style="margin-left: 20px;">Products</h1>
<div class = "row">
    {% for product in products %}
    <div class="col">

        <div class="card" style="width: 18rem; float:left; margin:20px;">
            <img src="{{ product.image_url }}" class="card-img-top" alt="apple">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">${{ product.price }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
    
        {% endfor %}
        </div>
</div>

{% endblock %}
